<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Квадрат Полибия — Викторина</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Облака -->
<div class="clouds-container" aria-hidden="true" aria-label="Анимация облаков на фоне">
  <div class="cloud" style="--top:5%; --size:12vw; --opacity:0.6; --duration:40s; --delay:0s;">
    <svg viewBox="0 0 64 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">

    </svg>
  </div>
  <div class="cloud" style="--top:15%; --size:8vw; --opacity:0.5; --duration:35s; --delay:5s;">

      <ellipse cx="20" cy="20" rx="20" ry="15" fill="white" />

    </svg>
  </div>
  <div class="cloud" style="--top:25%; --size:14vw; --opacity:0.7; --duration:50s; --delay:10s;">

  </div>
  <div class="cloud" style="--top:45%; --size:13vw; --opacity:0.65; --duration:55s; --delay:8s;">
    <svg viewBox="0 0 64 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <ellipse cx="20" cy="20" rx="20" ry="15" fill="white" />

  <div class="cloud" style="--top:55%; --size:7vw; --opacity:0.5; --duration:38s; --delay:12s;">

      <ellipse cx="20" cy="20" rx="20" ry="15" fill="white" />

    </svg>
  </div>
</div>

<header role="banner">
  <div class="container">
    
</header>

<h1>Квадрат Полибия</h1>

<div id="main-content-wrapper">
  <div id="polybius-container" aria-label="Квадрат Полибия с русскими буквами и номерами строк и столбцов"></div>
  <div id="question-box" role="region" aria-label="Вопрос для разгадывания">
    <h2>Вопрос</h2>
    <div id="question-text"></div>
    <div id="cipher-text" style="margin-top:12px; font-size:1rem; color:#555; font-family: monospace; user-select:text;"></div>
    <div style="margin-top:15px; display:flex; gap:30px; justify-content:center;">
      <button id="prevQuestionBtn" aria-label="Предыдущий вопрос" class="fancy-btn">
        <span class="icon-arrow left"></span>
      </button>
      <button id="nextQuestionBtn" aria-label="Следующий вопрос" class="fancy-btn">
        <span class="icon-arrow right"></span>
      </button>
    </div>
  </div>
</div>

<div id="interaction">
  <input id="answerInput" type="text" placeholder="Введите ответ..." autocomplete="off" aria-label="Поле для ввода ответа" />
  <button id="checkBtn" aria-label="Проверить ответ">Проверить</button>
  <div id="result" role="alert" aria-live="polite"></div>
</div>

<canvas id="fireworks-canvas"></canvas>
<div id="success-message">Верно!</div>

<script src="script.js"></script>
</body>
</html>
